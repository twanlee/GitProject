<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form cơ bản</title>
</head>
<body>
<form>
<table>
    <tr>
        <th align="center" colspan="2" bgcolor="orange"><span style="color: white">SỞ THÍCH CỦA BẠN </span></th>
    </tr>
    <tr>
        <td><label for="name"> <span style="color: blue">Họ và tên:</span></label></td>
        <td><input type="text" name="hoten" id="name" </td>
    </tr>
    <tr>
        <td><label for="mailbox"/> <span style="color: blue"/>Email:</span> </td>
        <td><input type="email" name="email" id="mailbox"></td>
    </tr>
    <tr>
        <td><span style="color: blue"/>Sở thích</td>
        <td>
            <table>
                <tr>
                    <td><label><input type="checkbox"name="Hobby"VALUE="Thể thao" /><span style="color: orange"/>Thể thao</label></td>
                    <td><label><input type="checkbox"name="Hobby"VALUE="Âm nhạc" /><span style="color: orange"/>Âm nhạc</label></td>
                    <td><label><input type="checkbox"name="Hobby"VALUE="Đọc sách" /><span style="color: orange"/>Đọc sách</label></td>
                </tr>
                <tr>
                    <td><label><input type="checkbox"name="Hobby"VALUE="Lướt web"/><span style="color: orange"/>Lướt web</label></td>
                    <td><label><input type="checkbox"name="Hobby"value="Chơi Game"/><span style="color: orange"/>Chơi game</label></td>
                    <td><label><input type="checkbox" name="Hobby" value="Điện ảnh"/><span style="color: orange"/>Điện ảnh</label></td>
                </tr>
                <tr>
                    <td><label><input type="checkbox"name="Hobby"value="Du lịch"/><span style="color: orange"/>Du lịch</label></td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <input type="submit" name="submit" value="Gửi thông tin">
            <input type="reset" value="Nhập lại">
        </td>
    </tr>

</table>
</form>
</body>
</html>
