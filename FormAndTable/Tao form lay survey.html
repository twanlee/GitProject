<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Market Reseach Survey</title>
</head>
<body>
<form>
    <h1>Market Research Survey</h1>
    <p>Please take a few moments to complete this satisfaction survey.</p>
    <hr/>
    <b><p>What is your age range?</p></b>
    <select style="width: 50%">
        <option value="18-24">18-24</option>
        <option value="25-34">25-34</option>
        <option value="35-50">35-50</option>
        <option value="50+">50+</option>
    </select>
    <b><p>What is your yearly income range?</p></b>
    <select style="width: 50%">
        <option value="$0-$25000">$0 - $25,000</option>
        <option value="$25,001-$50000">$25,001 - $50,000</option>
        <option value="$50,001-$100000">$50,001 - $100000</option>
        <option value="$100000+">$100,000+</option>
    </select>
    <b><p>Gender Identify</p></b>
    <label><input type="checkbox" value="male">Male</label><br/>
    <label><input type="checkbox" value="Female">Female</label><br/>
    <label><input type="checkbox" value="Nonbinary">Nonbinary</label><br>
    <label for id="1"><input type="checkbox" value="Other">Other<in</label><br/>
    <textarea id="1"></textarea>
    <p><b>Which of the following products have your purchased in the last 2 months. Please check all that apply.</b></p>
    <label><input type="checkbox" value="Product1">Product 1</label><br/>
    <label><input type="checkbox" value="Product2">Product 2</label><br/>
    <label><input type="checkbox" value="Product3">Product 3</label><br/>
    <p><b>How often would you use our new product?</b></p>
    <label><input type="checkbox" value="Daily">Daily</label><br/>
    <label><input type="checkbox" value="Weekly">Weekly</label><br/>
    <label><input type="checkbox" value="Monthly">Monthly</label>
    <p><b>What would you pay for the new product?</b></p>
    <table>
        <tr>
            <td>$</td>
            <td><input type="text" name="dollar"></td>
            <td>.<input type="text" name="Cent"></td>
        </tr>
        <tr style="height: 50%">
            <td></td>
            <td><p><small>Dollar</small></p></td>
            <td><small><p>Cents</p></small></td>
        </tr>
    </table>
    <p><b>What features would you like to see in the new product.</b></p>
    <textarea rows="4" cols="200"></textarea>
    <p>Please rate your level of agreement with the following statements.</p>
    <table border="1">
        <tr>
            <td></td>
            <td align="center">Strongly disagree</td>
            <td align="center">Disagree</td>
            <td align="center">Agree</td>
            <td align="center">Strongly agree</td>
        </tr>
        <tr align="left">
            <th>Our products priced fairly.</th>
            <td align="center" width="150px">
                <input type="checkbox"name="strongdis" id="1"/><br/>
                <label for="1">1</label>
            </td>
            <td align="center" width="150px">
                <input type="checkbox"name="dis" id="2"/><br/>
                <label for="2">2</label>
            </td>
            <td align="center" width="150px">
                <input type="checkbox"name="agree" id="3"/><br/>
                <label for="3">3</label>
            </td>
            <td align="center" width="150px">
                <input type="checkbox"name="stronga" id="4"/><br/>
                <label for="4">4</label>
            </td>
        </tr>
        <tr align="left">
            <th>Our products are high quality.</th>
            <td align="center">
                <input type="checkbox"name="strongdis" id="1"/><br/>
                <label for="1">1</label>
            </td>
            <td align="center">
                <input type="checkbox"name="dis" id="2"/><br/>
                <label for="2">2</label>
            </td>
            <td align="center">
                <input type="checkbox"name="agree" id="3"/><br/>
                <label for="3">3</label>
            </td>
            <td align="center">
                <input type="checkbox"name="stronga" id="4"/><br/>
                <label for="4">4</label>
            </td>
        </tr>
        <tr align="left">
            <th>Would you recommend our product to a friend or coworker.</th>
            <td align="center">
                <input type="checkbox"name="strongdis" id="1"/><br/>
                <label for="1">1</label>
            </td>
            <td align="center">
                <input type="checkbox"name="dis" id="2"/><br/>
                <label for="2">2</label>
            </td>
            <td align="center">
                <input type="checkbox"name="agree" id="3"/><br/>
                <label for="3">3</label>
            </td>
            <td align="center">
                <input type="checkbox"name="stronga" id="4"/><br/>
                <label for="4">4</label>
            </td>
        </tr>
    </table>
    <input type="submit" name="submit" value="Submit"/>


</form>

</body>
</html>
